<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Calculator</title>
    <style>
        body {
            font-family: 'Lora', serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 32px;
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            font-size: 18px;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #2c3e50;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #8e44ad;
            box-shadow: 0 0 8px rgba(142, 68, 173, 0.3);
        }

        input[type="submit"] {
            background-color: #8e44ad;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #732d91;
        }

        h2 {
            font-size: 24px;
            color: #2980b9;
            margin-top: 30px;
        }

        @media screen and (max-width: 500px) {
            .container {
                width: 90%;
            }

            h1 {
                font-size: 28px;
            }

            input[type="submit"] {
                font-size: 16px;
                padding: 10px 15px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sourav's Calculator</h1>
        <form method="POST">
            <input type="text" name="expression" placeholder="Enter expression" required>
            <input type="submit" value="Calculate">
        </form>

        <h2>Result: {{ result }}</h2>
    </div>

</body>
</html>
