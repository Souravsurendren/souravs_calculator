<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            background-color: #f0f0f5;
            color: #333;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h1 {
            text-align: center;
            color: #00796b;
            font-weight: 700;
        }

        input[type="text"] {
            width: 100%;
            height: 60px;
            font-size: 24px;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #00796b;
            border-radius: 10px;
            background-color: #e0f2f1;
            color: #333;
            text-align: right;
            box-sizing: border-box;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            padding: 18px;
            font-size: 20px;
            background-color: #004d40;
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00695c;
        }

        .submit-btn {
            grid-column: span 4;
            background-color: #d32f2f;
            color: white;
        }

        .submit-btn:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <form method="POST">
            <input type="text" name="expression" value="{{ result }}" readonly>
            <div class="button-grid">
                <button type="button" onclick="addToExpression('+')">+</button>
                <button type="button" onclick="addToExpression('0')">0</button>
                <button type="button" onclick="clearExpression()">C</button>
                <button type="button" onclick="eraseLast()">⌫</button>

                <button type="button" onclick="addToExpression('-')">-</button>
                <button type="button" onclick="addToExpression('7')">7</button>
                <button type="button" onclick="addToExpression('8')">8</button>
                <button type="button" onclick="addToExpression('9')">9</button>

                <button type="button" onclick="addToExpression('*')">×</button>
                <button type="button" onclick="addToExpression('6')">6</button>
                <button type="button" onclick="addToExpression('5')">5</button>
                <button type="button" onclick="addToExpression('4')">4</button>

                <button type="button" onclick="addToExpression('/')">÷</button>
                <button type="button" onclick="addToExpression('1')">1</button>
                <button type="button" onclick="addToExpression('2')">2</button>
                <button type="button" onclick="addToExpression('3')">3</button>

                <button type="submit" class="submit-btn">=</button>
            </div>
        </form>
    </div>

    <script>
        function addToExpression(value) {
            const input = document.querySelector('input[name="expression"]');
            input.value += value;
        }

        function eraseLast() {
            const input = document.querySelector('input[name="expression"]');
            input.value = input.value.slice(0, -1);
        }

        function clearExpression() {
            const input = document.querySelector('input[name="expression"]');
            input.value = '';
        }
    </script>
</body>
</html>
